<form [formGroup]="monitoringForm">
    <div class="container-fluid">
        <div class="form-row nomarginrow justify-content-center">
            <div class="col-lg-3 col-md-4">
                        <of-multi-filter-2 filterPath="process"
                                           id="process"
                                           formControlName="process"
                                           [parentForm]="monitoringForm"
                                           [values]="dropdownList"
                                           [(ngModel)]="dropdownList"
                                           [dropdownSettings]="dropdownSettings"
                                           i18nRootLabelKey="monitoring.filters."
                        ></of-multi-filter-2>
            </div>
            <div class="col-lg-2 col-md-4">
                <of-datetime-filter filterPath="publishDateFrom" formControlName="publishDateFrom"
                                    labelKey="archive.filters."
                ></of-datetime-filter>
            </div>
            <div class="col-lg-2 col-md-4">
                <of-datetime-filter filterPath="publishDateTo" formControlName="publishDateTo"
                                    labelKey="archive.filters."
                ></of-datetime-filter>
            </div>
            <div class="col-lg-2 col-md-4">
                <of-datetime-filter filterPath="activeFrom" formControlName="activeFrom"
                                    labelKey="archive.filters."
                                    [offset]="[{amount:0, unit:'hours'}]"
                ></of-datetime-filter>
            </div>
            <div class="col-lg-2 col-md-4">
                <of-datetime-filter filterPath="activeTo" formControlName="activeTo"
                                    labelKey="archive.filters."
                                    [offset]="[{amount:0, unit:'hours'}]"
                ></of-datetime-filter>
            </div>
            <div class="col-lg-auto col-md-2" style="margin-top:30px;margin-left:11px">
                <div class="form-group">
                    <div class="row">
                        <button type="button" class="btn btn-primary archive-radius" (click)="sendQuery()">
                            <em class="fas fa-search"></em>
                        </button>
                        <button type="button" id="reset" class="btn btn-primary archive-radius"
                                (click)="resetForm()">
                            <em class="fas fa-undo"></em>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
