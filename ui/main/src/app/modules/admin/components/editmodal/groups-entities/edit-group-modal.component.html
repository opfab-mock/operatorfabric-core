<!-- Modal-content -->
<div class="modal-header bg-dark">
  <h5 class="modal-title" *ngIf="row">{{row.id}}</h5>
  <h5 class="modal-title" *ngIf="!row && type==='group'" translate>admin.input.group.add</h5>
  <h5 class="modal-title" *ngIf="!row && type==='entity'" translate>admin.input.entity.add</h5>
  <button (click)="activeModal.dismiss('Cross click')" type="button" class="close" data-dismiss="modal"
    aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="border border-primary p-4 bg-dark">
  <form [formGroup]="form">
    <div class="form-group">
      <div *ngIf="!row">
        <mat-form-field appearance="fill" color="primary">
          <mat-label for="id" translate>admin.input.id.label</mat-label>
          <input matInput  formControlName="id" name="id" id="id" type="text"
            class="form-control bg-dark">
        </mat-form-field>
        <div *ngIf="id.touched && id.invalid" class="alert alert-danger">
          <div *ngIf="id.errors.required" translate>admin.input.id.required</div>
          <div *ngIf="id.errors.maxlength" translate>admin.input.id.maxLength</div>
          <div *ngIf="id.errors.minlength" translate>admin.input.id.minLength</div>
          <div *ngIf="id.errors.shouldbeUnique" translate>admin.input.id.alreadyTaken </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
      <mat-label for="name" translate>admin.input.name.label</mat-label>
      <input matInput formControlName="name" name="name" id="name" type="text" class="form-control bg-dark">
      </mat-form-field>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        <div *ngIf="name.errors.required" translate>admin.input.name.required</div>
        <div *ngIf="name.errors.maxlength" translate>admin.input.name.maxLength</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field appearance="fill">
      <mat-label for="description" translate>admin.input.description</mat-label>
      <input matInput formControlName="description" name="description" id="description" type="text" class="form-control bg-dark">
      </mat-form-field>
    </div>
  </form>
</div>
<div class="modal-footer bg-dark">
  <button type="button" (click)="activeModal.dismiss('Cross click')" class="btn btn-secondary" data-dismiss="modal"
    translate>admin.input.user.close</button>
  <button [disabled]="!form.valid" *ngIf="!row && type==='group'" (click)="update()" class="btn btn-primary"
    translate>admin.input.group.add</button>
  <button [disabled]="!form.valid" *ngIf="!row && type==='entity'" (click)="update()" class="btn btn-primary"
    translate>admin.input.entity.add</button>
  <button [disabled]="!form.valid" *ngIf="row" (click)="update()" class="btn btn-primary"
    translate>admin.input.user.save</button>
</div>
