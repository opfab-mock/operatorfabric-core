<div class="rounded opfab-feedbar-bgcolor ">
    <div class="d-flex justify-content-between nomarginrow">
        <div>
            <of-type-filter></of-type-filter>
            <span *ngIf="!(hideTimerTags)">
                <of-time-filter [filterByPublishDate]="filterByPublishDate"></of-time-filter>
            </span>
            <span *ngIf="!(hideSeveritySort)">
                <of-severity-sort></of-severity-sort>
            </span>
            <span *ngIf="!(hideReadSort)">
                <of-read-sort></of-read-sort>
            </span>
            <span *ngIf="!(hideAckFilter)">
                <of-ack-filter></of-ack-filter>
            </span>
            
        </div>


        <div class="mr-2 mt-1">
            <span *ngIf="!(cardsSubscriptionOpen$|async)">
                <em class="fas fa-spinner fa-spin" ></em>
            </span>
        </div>

    </div>

    <div *ngIf="!(hideTags)">
        <of-tags-filter></of-tags-filter>
    </div>
</div>
